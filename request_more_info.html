<form action="#">
    <fieldset>
    <legend>Let's Get To Know You</legend>
    <div>
        <label for = "first_name">First Name</label>
        <input id = "first_name" name="first_name" value="First Name"/>
    </div>
    <div>
        <label for = "last_name">Last Name</label> 
        <input id = "last_name" name="last_name" value="Last Name"/>
    </div>
    </fieldset> 
    <div>
        <label>Are You An Owner Operator?</label>
        <label><input type="radio" name="Are You An Owner Operator?" id="Yes" value="Yes" checked/> Yes</label>
        <label><input type="radio" name="Are You An Owner Operator?" id="No" value="no" /> No</label>
    </div>
    <label> Do You Own A Truck?
        <input type="checkbox" name="Enthusist" value="yes">
    </label>
    <div>
        <label for="truck_type">Type Of Truck</label>
        <select name="truck_type" id="truck_type">
            <option value="">---Make and Model of Your Truck ---</option>
            <option selected value="Tesla"> Tesla(CyberTruck)</option>
            <option value="Volvo"> Volvo</option>
            <option value="Freightliner"> Freightliner</option>
            <option value="PeterBuilt"> PeterBuilt</option>
        </select>
    </div>
    <div>
        <textarea name="long_text" cols="41" rows="15"></textarea>
      
    </div>
    <div>
        <button typ='submit'> submit </button>
    </div>
</form>
